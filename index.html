<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Selamat Neon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease-in-out;
    }

    h1.show {
      opacity: 1;
      transform: scale(1);
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2ff3c2;
      box-shadow: 0 0 20px #00f2ff, 0 0 30px #00f2ff;
    }
  </style>
</head>
<body>

  <h1 id="greeting">TERIMA KASIH SUDAH MENEKAN üóøüëç</h1>
  <button onclick="showGreeting()">TEKAN TOMBOL INI üóø</button>

  <script>
    function showGreeting() {
      document.getElementById('greeting').classList.add('show');
    }
  </script>

</body>
</html>
